<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SchedulerPro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Welcome Back!</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>

            <div class="or-separator">
                <span>OR</span>
            </div>

            <button class="btn social-btn google-btn">Login with Google</button>
            <button class="btn social-btn linkedin-btn">Login with LinkedIn</button>

            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <div class="signup-container" style="display:none;">
            <h2>Create Account</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-password" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>

            <div class="or-separator">
                <span>OR</span>
            </div>

            <button class="btn social-btn google-btn">Sign Up with Google</button>
            <button class="btn social-btn linkedin-btn">Sign Up with LinkedIn</button>

            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
